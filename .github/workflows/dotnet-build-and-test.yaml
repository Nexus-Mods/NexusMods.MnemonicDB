name: .NET build and test

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/dotnet-build-and-test.yaml"
      - "src/**"
      - "tests/**"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/dotnet-build-and-test.yaml"
      - "src/**"
      - "tests/**"

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
          lfs: true
          
      - name: Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
  
      - name: Print debug info
        run: dotnet --info

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test HyperDuck
        run: dotnet run --no-restore --no-build -c Release --project tests/NexusMods.HyperDuck.Tests

      - name: Test SourceGenerator
        run: dotnet run --no-restore --no-build -c Release --project tests/NexusMods.MnemonicDB.SourceGenerator.Tests

      - name: Test Storage
        run: dotnet run --no-restore --no-build -c Release --project tests/NexusMods.MnemonicDB.Storage.Tests

      - name: Test MnemonicDB
        run: dotnet run --no-restore --no-build -c Release --project tests/NexusMods.MnemonicDB.Tests
        
        
